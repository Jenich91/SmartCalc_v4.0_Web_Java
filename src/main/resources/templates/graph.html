<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text=SmartCalc v4.0></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/graph.css" />
  </head>
  <body>
  <div th:insert=~{header::header}></div>

  <div class="container compact">
    <div class="row no-gutters">
      <div class="col-4">
        <br>
          <input
                  id="expressionField_graph"
                  name="expressionField_graph_name"
                  type="text"
                  value=""
                  class="
                input_field
                form-control
                border-dark border-1
                rounded
                text-center
              "
                  placeholder="Expression"
                  aria-label="Expression"/>
      </div>

      <div class="col-4">
        <label for="FromValue">From:</label>
        <input id="FromValue"
               name="From"
               class="
            input_field
            form-control
            border-dark border-1
            rounded" type="number" min="0.000001" max="100000000" value="-5">
      </div>

      <div class="col-4">
        <label for="ToValue">To:</label>
        <input id="ToValue"
               name="To"
               class="
            input_field
            form-control
            border-dark border-1
            rounded" type="number" min="0.000001" max="100000000" value="5">
      </div>

      <!-- <div class="col-3">
        <label for="StepValue">Step:</label>
        <input id="StepValue"
               name="Step"
               class="
            input_field
            form-control
            border-dark border-1
            rounded" type="number" min="0.0001" max="1000" value="0.01">
      </div> -->

    </div>

    <div class="row no-gutters">
      <button
              id="draw_graph_button"
              type="submit"
              class="draw_button"
      >
        <span class="text">Draw graph</span>
      </button>
    </div>

    <div class="row no-gutters">
      <canvas id="Graph" style="width: 100%"></canvas>
    </div>

  </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="../static/js/graph.js" th:src="@{/js/graph.js}"></script>
  </body>
</html>
